<html lang="en">
<head>

<body onload="load()" class="bg-info">

<div class="mt-4 ms-4">
<form>
<h3>Fill the form to see the data in table:</h3 class="mt-">
<table>
    <tr>
        <td>Name:</td>
        <td><input type="text" id="name" required /></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td><input type="number" id="age" required /></td>
    </tr>
    <tr>
        <td>DOB:</td> 
        <td><input type="number" id="dob" required /></td>
        <td><i>-</i></td>
        <td><input type="number" id="dob1" required /></td>
        <td><i>-</i></td>
        <td><input type="number" id="dob2" required /></td>
        <td><i>(dd-mm-yyyy)</i></td>
    </tr>

    <tr>
        <td>E-mail:</td>
        <td><input type="email" id="email" required /></td>
    </tr>

    <tr>
        <td>Company:</td>
        <td><input type="text" id="cname" required /></td>
    </tr>

    <tr>
        <td><br>
            <input type="button" id="add" value="Add" onclick="Javascript:addRow()" size="50"></td>
        </td>
    </tr>
</table>
</form>
</div>

<hr>
<div id="mydata" class="ms-4 mt-4 me-5">
<h3>Data in dynamic table:</h3>
<table id="myTableData" class="table table-bordered table-secondary" border="1" cellpadding="7">
    <tr>
        <td><b>Name</b></td>
        <td><b>Age</b></td>
        <td><b>DOB</b></td>
        <td><b>Email</b></td>
        <td><b>Company Name</b></td>
        <td>&nbsp;</td>

    </tr>
</table> 
</div>

</body>
</html>
